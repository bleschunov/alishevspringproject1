<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
  <form th:action="@{/books/{id}(id = *{id})}" th:object="${book}" th:method="put">
    <label for="title">Введите название</label>
    <input th:type="text" th:field="*{title}" id="title"/>
    <br />
    <label for="author">Введите автора</label>
    <input th:type="text" th:field="*{author}" id="author"/>
    <br />
    <label for="yearOfPublishing">Введите год публикации</label>
    <input th:type="number" th:field="*{publishingYear}" id="yearOfPublishing"/>
    <br />
    <input th:type="submit" value="Изменить" />
  </form>
</body>
</html>
