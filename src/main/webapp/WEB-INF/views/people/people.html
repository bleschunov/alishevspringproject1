<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person : ${people}" th:object="${person}">
        <a th:href="@{/people/{id}(id = *{id})}"
           th:text="|*{fullName}, *{yearOfBirth}|" />
    </div>
    <hr />
    <a th:href="@{/people/add}">Добавить человека</a>
</body>
</html>
